<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">		<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">		<meta name="viewport" content="width=device-width, initial-scale=1">		<title>Flexbox</title>		<style>			body {				margin: 0;				font-family: Roboto;			}			#container1 {				width: 80%;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: flex-end;				align-items: stretch;				/*				shorthand for Flexbox				flex-flow: row nowrap;				 */			}			#container2 {				width: 80%;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: center;				align-items: stretch;			}			#container3 {				width: 80%;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: space-around;				align-items: stretch;			}			#container4 {				width: 80%;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: space-between;				align-items: stretch;			}			#container5 {				width: 80%;				height: 600px;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: flex-start;				align-items: flex-end;			}			#container6 {				width: 80%;				height: 600px;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: center;				align-items: center;			}			#container7 {				width: 80%;				height: 600px;				background-color: #e4e4e4;				border-radius: 10px;				padding: 10px;				margin: 20px auto;				font-size: 35px;				/* flexbox */				display: flex;				flex-direction: row;				flex-wrap: wrap;				justify-content: center;				align-items: stretch;			}			.box {				display: inline-block;				background-color: #81bcca;				width: 150px;				height: 150px;				margin: 5px;				border-radius: 10px;				text-align: center;				/* flexbox values */			}			.noHeight {				height: inherit;			}		</style>	</head>	<body>		<div id="container1">			<div class="box">
