<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>		<title>CSS Filters</title>		<style type="text/css">			body {				margin: 0;				font-family: Roboto;				text-align: center;				font-size: 0;			}			div {				display: inline-block;				width: 330px;				margin: 3px;				padding: 10px;				font-size: 14px;				background-color: #ffe8bf;				border: 2px solid black;				border-radius: 10px;				text-align: left			}			img {				display: block;				float: Right;				margin: 0 10px 10px 0;				border: 2px solid black;							}			#grayscale {			 	-webkit-filter: grayscale(1);			}			#blur {			 	-webkit-filter: blur(3px);			}			#sepia {			 	-webkit-filter: sepia(1);			}			#hueRotate {			 	-webkit-filter: hue-rotate(150deg);			}			#opacity {			 	-webkit-filter: opacity(.5);			}			#brightness {			 	-webkit-filter: brightness(1.5);			}			#contrast {			 	-webkit-filter: contrast(2);			}			#multiFilter1 {				-webkit-filter: contrast(2) sepia(.4) grayscale(.4);			}			#saturate {				-webkit-filter: saturate(4);			}		</style>	</head>	<body>		<div>			<h2>Original</h2>			<img src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Grayscale</h2>			<img id="grayscale" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Blur</h2>			<img id="blur" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Sepia</h2>			<img id="sepia" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Hue-Rotate</h2>			<img id="hueRotate" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Opacity</h2>			<img id="opacity" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Brightness</h2>			<img id="brightness" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Contrast</h2>			<img id="contrast" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Saturate</h2>			<img id="saturate" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		<div>			<h2>Contrast + Sepia + Grayscale</h2>			<img id="multiFilter1" src="../img/owl.jpg" alt="Owl Image" width="250" height="250">		</div>		</body></html>
