<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title>HTML Video</title>		<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">		<style type="text/css">		body {			margin: 0;			font-family: Roboto;		}		#filter {			-webkit-filter: grayscale(.5) sepia(.5);		}		#filter2 {			-webkit-filter: brightness(1.2);		}		</style>		</head>	<body>		<h2>Video in HTML5</h2>		<video id="filter" width="600" preload="metadata" controls loop poster="../img/jazzcat.png">			<source src="../video/MP4_Bunny.mp4" type="video/mp4">			<source src="../video/OGV_Bunny.ogv" type="video/ogg">			<source src="../video/WebM_Bunny.webm" type="video/webm">			<track src="../video/suv.vtt" label="English subtitle" kind="subtitles" srclang="en" default>		</video>				<h2>Fragments of the Video</h2>		<video id="filter2" width="600" preload="metadata" controls loop poster="../img/jazzcat.png">			<source src="../video/MP4_Bunny.mp4#t=10,20" type="video/mp4">			<source src="../video/OGV_Bunny.ogv#t=30,40" type="video/ogg">			<source src="../video/WebM_Bunny.webm#t=15,30" type="video/webm">			<track src="../video/suv.vtt" label="English subtitle" kind="subtitles" srclang="en" default>		</video>	</body>	</html>
