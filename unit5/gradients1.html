<!DOCTYPE html><html lang="en">	<head>		<meta charset="UTF-8">		<link href="http://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet">		<title>CSS Gradients</title>		<style type="text/css">			body {				margin: 0;				font-family: Roboto;				background-image: url(../img/stoneBG.jpg);				background-size: cover;			}			#container {				width: 800px;				height: ;				margin: 10px auto;				background-color: #e4e4e4;				font-size: 0;				text-align: center;				padding: 20px 20px 80px 20px;				border-radius: 10px;				}			h1 {				font-size: 24px;				padding: 0 0 10px 20px;				border-bottom: 2px solid #9b9b9b;				margin-bottom: 20px; 			}			.box {				display: inline-block;				border: 2px solid #9b9b9b;				border-radius: 10px;				width: 300px;				height: 100px;				margin: 5px;				box-shadow: 2px 2px 10px #9b9b9b;			}			#gradient01 {				background: linear-gradient(to right, #ffe8bf, #81bcca);			}			#gradient02 {				background: linear-gradient(to left, #ffe8bf, #81bcca);			}			#gradient03 {				background: linear-gradient(to top, #ffe8bf, #81bcca);			}			#gradient04 {				background: linear-gradient(to bottom, #ffe8bf, #81bcca);			}			#gradient05 {				background: linear-gradient(to right, #ffe8bf 10%, #dd501d 50%, #221407 90%);			}			#gradient06 {				background: radial-gradient(#f9e7d3 5%, #b55713 90%);			}			#gradient07 {				background: linear-gradient(270deg, rgba(0, 0, 0, 0) 1%, #b55713 100%);			}			#gradient08 {				background: linear-gradient(90deg, rgba(0, 0, 0, 0) 1%, white 100%);			}			p {				margin-top: 40px;				font-size: 12px;			}					</style>	</head>	<body>		<div id="container">			<h1>Gradients in CSS</h1>			<div class="box" id="gradient01"><p>linear gradient <br> to right</p></div>			<div class="box" id="gradient02"><p>linear gradient <br> to left</p></div>			<div class="box" id="gradient03"><p>linear gradient <br> to top</p></div>			<div class="box" id="gradient04"><p>linear gradient <br> to bottom</p></div>			<div class="box" id="gradient05"><p>Multiple Colors</p></div>			<div class="box" id="gradient06"><p>Radial Gradient</p></div>			<div class="box" id="gradient07"><p>With Alpha Values</p></div>			<div class="box" id="gradient08"><p>With Alpha Values</p></div>		</div>		</body></html>
