<!DOCTYPE html><html lang="en">	<head>		<meta charset="UTF-8">		<link href="http://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet">		<title>CSS Gradients</title>		<style type="text/css">			body {				margin: 0;				font-family: Roboto;				background-image: url(../img/stoneBG.jpg);				background-size: cover;			}			#container {				width: 800px;				height: ;				margin: 10px auto;				background-color: #e4e4e4;				font-size: 0;				text-align: center;				padding: 20px 20px 80px 20px;				border-radius: 10px;				}			h1 {				font-size: 24px;				padding: 0 0 10px 20px;				border-bottom: 2px solid #9b9b9b;				margin-bottom: 20px; 			}			.box {				display: inline-block;				border-radius: 10px 10px 0 0;				width: 450px;				height: 100px;				margin: 5px;				box-shadow: 2px 2px 10px #9b9b9b;			}			#gradient01 {				background: linear-gradient(to right, red, orange, yellow, green, blue);			}			#gradient02 {				background: radial-gradient(rgba(255,255,255,0),rgba(73, 19, 19, 0.52));			}			p {				margin-top: 35px;				font-size: 20px;				text-shadow: 5px 5px 10px #333333			}					</style>	</head>	<body>		<div id="container">			<h1>Gradients in CSS</h1>			<div class="box" id="gradient01"><p>A box with Gradient</p></div>			<div class="box" id="gradient02"><p>A box with Gradient</p></div>		</div>		</body></html>
