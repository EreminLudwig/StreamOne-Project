<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title>Transforms in CSS</title>		<link href="http://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet">		<style type="text/css">			body {				margin: 0;				font-family: Roboto;				background-color: #e9e9e9;				}			h1, h2, h3, h4, h5, h6 {				font-size: 18px;				text-align: left;				margin-left: 50px;			}			#container {				display: block;				width: 600px;				background: linear-gradient(to bottom, #9b9b9b, #e4e4e4 20%, #e4e4e4 80%, #9b9b9b);				margin: 10px auto;				font-size: 0;				border-radius: 10px;				padding: 10px;				text-align: center;				border: 1px solid #9b9b9b;			}			.box {				display: inline-block;				width: 100px;				height:100px;				background-color: #ff685a;				position: relative;				margin: 40px;			}			span { 				position: absolute;				font-size: 12px;				bottom: 5px;				right: 5px;				}			#rotate {				-webkit-transform: rotate(45deg);				-moz-transform: rotate(45deg);				transform: rotate(45deg);			}			#scale {				-webkit-transform: scale(2, 1.5);				-moz-transfor: scale(2, 1.5);				transform: scale(2, 1.5);			}			#skew {				-webkit-transform: skew(5deg, 10deg);				-moz-transform: skew(5deg, 10deg);				transform: skew(5deg, 10deg);			}			#translate {				-webkit-transform: translate(30px, -20px);				-moz-transform: translate(30px, -20px);				transform: translate(30px, -20px);			}			#combine {				-webkit-transform: rotate(-30deg) translate(40px, 40px);				-moz-transform: rotate(-30deg) translate(40px, 40px);				transform:  rotate(-30deg) translate(40px, 40px);			}			.rotateX{				transform: rotateX(45deg);			}			.rotateY {				transform: rotateY(45deg);			}			.rotateZ {				transform: rotateZ(45deg);			}			.rotateM {				transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg);				transform: perspective(50px);			}			.translateZ {				-webkit-transform: perspective(50px) translateX(50deg);				-moz-transform: perspective(50px) translateX(50deg);				transform: perspective(50px) translateX(50deg);			}		</style>	</head>	<body>		<div id="container">			<h2>2D Transforms</h2>			<div class="box" id="rotate"><span>rotate</span></div>			<div class="box" id="scale"><span>scale</span></div>			<div class="box" id="skew"><span>skew</span></div>			<div class="box" id="translate"><span>translate</span></div>			<div class="box" id="combine"><span>Combined</span></div>			<h2>3D Transforms</h2>			<div class="box rotateX"><span>rotate X</span></div>			<div class="box rotateY"><span>rotate Y</span></div>			<div class="box rotateZ"><span>rotate Z</span></div>			<div class="box rotateM"><span>3d Combined</span></div>			<div class="box translateZ"><span>translate Z axis</span></div>		</div>	</body></html>
