<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title>Transforms in CSS</title>		<link href="http://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet">		<style type="text/css">			body {				margin: 0;				font-family: Roboto;				background-color: #e9e9e9;				}			h1, h2, h3, h4, h5, h6 {				font-size: 18px;				text-align: left;				margin-left: 50px;			}			#container {				display: block;				width: 600px;				height: 80vh;				background: linear-gradient(to bottom, #9b9b9b, #e4e4e4 20%, #e4e4e4 80%, #9b9b9b);				margin: 10px auto;				font-size: 0;				border-radius: 10px;				padding: 10px;				text-align: center;				border: 1px solid #9b9b9b;			}			.box {				display:block;				width: 150px;				height:50px;				position: relative;				border-radius: 10px;				margin: auto;				border: 2px solid black;			}			.box:hover {				width: 200px;				color: white;				border-style: none;				background-color: #cf2e00;				border-radius: 0;				transition: all 500ms ease-in-out;			}			span { 				position: absolute;				font-size: 12px;				bottom: 5px;				right: 5px;				}			#translate {				-webkit-transform: translate(-70px);				-moz-transform: translate(-70px);				transform: translate(-70px);			}			#translate:hover {				-webkit-transform: rotate(-30deg);				-moz-transform: rotate(-30deg);				transform: rotate(-30deg);			}			#rotate {				-webkit-transform: rotate(30deg) translate(30px, 30px);				-moz-transform: rotate(30deg) translate(30px, 30px);				transform: rotate(30deg) translate(30px, 30px);			}			#rotate:hover {				-webkit-transform: translate(80px, 30px);				-moz-transform: translate(80px, 30px);				transform: translate(80px, 30px);			}						#scale {				-webkit-transform: scale(2) translate(0, 50px);				-moz-transfor: scale(2) translate(0, 50px);				transform: scale(2) translate(0, 50px);			}			#scale:hover {				-webkit-transform: scale(1.5) translate(0, 70px);				-moz-transfor: scale(1.5) translate(0, 70px);				transform: scale(1.5) translate(0, 70px);			}			#skew {				-webkit-transform: skew(0, 20deg) translate(0px, 180px);				-moz-transform: skew(0, 20deg) translate(0, 180px);				transform: skew(0, 20deg) translate(0, 180px);			}			#skew:hover {				-webkit-transform: skew(0, 30deg) translate(0px, 180px);				-moz-transform: skew(0, 30deg) translate(0, 180px);				transform: skew(0, 30deg) translate(0, 180px);			}			#box3d {				display: block;				height: 100px;				width: 100px;				background-color: red;				margin: 0 auto;			}		</style>	</head>	<body>		<div id="container">			<h2>Trasitions Challenge</h2>			<div class="box"><span>Box</span></div>			<div class="box" id="translate"><span>I am translated</span></div>			<div class="box" id="rotate"><span>I am rotated</span></div>			<div class="box" id="scale"><span>I am Scaled</span></div>			<div class="box" id="skew"><span>I am Skewed</span></div>		</div>	</body></html>
