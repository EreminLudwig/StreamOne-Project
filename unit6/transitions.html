<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>CSS Transitions</title>
	<style type="text/css">
			body {				margin: 0;				font-family: Roboto;				background-color: #f3f3f3;				}			h1, h2, h3, h4, h5, h6 {				font-size: 18px;				text-align: center;				margin-bottom: 40px;			}			#container {				display: block;				width: 600px;				height: 70vh;				background: linear-gradient(to bottom, #cbcbcb, #e4e4e4 20%, #e4e4e4 80%, #cbcbcb);				margin: 10px auto;				font-size: 0;				border-radius: 10px;				padding: 10px;				text-align: center;				border: 2px solid #9b9b9b;			}			.box {				margin: 0 auto;				display: block;				width: 100px;				height: 100px;				background-color: #0000FF;			}			.box:hover {				width: 200px;				height: 200px;				background-color: #FFCCCC;				transition: all 2s ease;			}	</style>
</head>
<body>	<div id="container">		<h1>Transitions in CSS</h1>		<div class="box"> </div>	</div>
	
</body>
</html>
