<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<title>Semantic Web</title>	<meta name="viewport" content="width=device-width, initial-scale=1">	<link rel="stylesheet" type="text/css" href="../css/reset.css">	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dosis" type="text/css">	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" type="text/css">	<style type="text/css">		body {			background-color: #F5D76E;		}		nav {			font-family: Roboto;			margin: 0 auto;			width: 100%;			display: flex;			flex-direction: column;			align-items: stretch;			padding: 0;			list-style-type: none;		}		a {			text-decoration: none;			color: white;			flex: 1;			height: 10px;			font-family: Dosis;			padding: 20px;			text-align: center;			font-size: 1.5em;			border-bottom: 1px solid white;		}		a[href]:hover {			background-color: #c1c1c1;			transition: all .3s ease-in;		}		a[href]:active {			background-color: #eaefda;		}		#logoNav {			font-size: 1.3em;			font-weight: bold;		}				#landing {			display: flex;			width: 100%;			margin-top: 60px;			flex-flow: column nowrap;			align-items: center;			justify-content: center;		}		#landing-message {			font-family: Dosis;			text-align: center;			margin: 40px;			font-size: 2.5em;		}		}		#landing-image img {				width: 80%;				flex: 1;		}		@media screen and (min-width: 700px) {			nav {				flex-direction: row;				align-items: flex-start;			}			a {				font-size: 1em;				border: none;			}			#logoNav {				flex: 7;				font-size: 1.3em;				text-align: left;				margin-bottom: 5px;			}			#landing {				justify-content: center;				flex-direction: row;				flex-wrap: nowrap;				width: 80%;				margin: 150px auto;			}		}	</style></head><body>	<nav>		<a id="logoNav">CHOCOBLOCK</a>		<a href="#">Home</a>		<a href="#">Projects</a>		<a href="#">About</a>		<a href="#">Contact</a>		<a href="#">Photos</a>	</nav>	<section id="landing">
		<div id="landing-message"><h2>Make Creative Clever Fun Apps. Simple.</h2></div>
		<div id="landing-image"><img src="../img/laptop.png" alt="Laptop Image" width="400px"></div>
	</section></body></html>
